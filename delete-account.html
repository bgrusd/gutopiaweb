<!DOCTYPE html>

    <style>
      :root {
        --bg: #0a0c1b;
        --fg: #cdcdde;
        --muted: #cdd1ef;
        --brand: #6c5ce7;
        --card: rgba(255, 255, 255, 0.05);
        --stroke: rgba(255, 255, 255, 0.12);
      }
      * {
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0;
      }
      body {
        font-family: Sora, system-ui, Segoe UI, Roboto, Arial, sans-serif;
        background: var(--bg);
        color: var(--fg);
      }
      a {
        color: var(--brand);
        text-decoration: none;
      }
      header,
      footer {
        padding: 20px 14px;
        text-align: center;
      }
      .container {
        width: min(1100px, 92vw);
        margin: 0 auto;
      }
      .hero {
        padding: 5px 16px 24px;
        text-align: center;
      }
      .hero h1 {
        font-size: clamp(42px, 8vw, 84px);
        margin: 0 0 10px;
      }
      .hero .tag {
        display: inline-block;
        border: 1px solid var(--stroke);
        border-radius: 999px;
        padding: 6px 10px;
        color: #b9bfe0;
        letter-spacing: 0.12em;
        text-transform: uppercase;
        font-size: 12px;
        margin-bottom: 12px;
      }
      .hero p {
        max-width: 860px;
        margin: 10px auto;
        color: var(--muted);
        font-size: 18px;
        line-height: 1.7;
      }
      .links {
        margin-top: 12px;
        font-size: 14px;
        color: #a7acc7;
      }
      
      #headerImg {
        filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.3));
        margin-top: 15px;
        height: 125px;
      }
    </style>

      document.getElementById("y").textContent = new Date().getFullYear();
